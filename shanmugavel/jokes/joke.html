<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKE</title>

</head>
<style>
    body
    {
        justify-content: center;
        width:100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        background-color:black;
    }
    button
    {
        background-color: #4CAF50;
   color: white;
  padding: 15px 32px;
  font-size: 16px;
  cursor: pointer;
    }
    #p{color: white;}
   
</style>

<body>
    <p id="p"></p>
    <button onclick="fn1()"> Tell me a joke </button>
    <script>
        function fn1(){
            let p=document.getElementById("p");
            var request= new XMLHttpRequest();                                                      // intializing object for AJAX
          request.open("PUT", "/insert");                                                               //
          request.onreadystatechange=function(){
            if(this.readyState === 4 && this.status === 200) {
               
               p.innerText=JSON.parse(this.responseText)[0].jokes;
             
            //   console.log(JSON.parse(this.responseText));
            }
          }
          request.send();
        }
        
    </script>
</body>
</html>
