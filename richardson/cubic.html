<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <h1>Enter a number</h1>
        <input type="text" id="cubic" onmouseout="myform()" onmouseenter="from()" value='' >
    </head>
    <script>
        let x = document.getElementById("cubic");
        function myform(){
            x.value=x.value*x.value*x.value;
        }
        function from(){
            x.value='';
        }
    </script>
</body>
</html>
