<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="crudpro.css">
</head>
<body>
    <div class="header"></div>
    <div class="head">
      Product id  :  <input type="text">
    </div>
    <div class="head1">
      Product name:   <input list="host" type="text" name="mybrowse"> 
      <datalist id="host">
        <option value="marie gold"/>
        <option value="marie light"/>
        <option value="crunch"/>
        <option value="good day"/>
      </datalist>
    </div>
    <div class="head2">
        price:   <input type="text">
    </div>
    <div class="head3">
        category id:   <input type="text">
    </div>
    <div class="btn">
    <button type="submit">Submit</button>
    </div>
</body>
</html>
