<body>
    <script>
         function findSmallest(arr , n){
        var res = 1; 
        for (i = 0; i < n && arr[i] <= res; i++)
            res = res + arr[i];
 
        return res;
    }
  
        var k =[1,2,3];
        var l = k.length;
        document.write(findSmallest(k, l)+"<br/>");
        

    </script>
</body>
