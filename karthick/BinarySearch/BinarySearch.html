<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a=[];
       a=prompt('Enter the array Value').split(" ").sort();
        let x=prompt('Enter the Value');
        let fv=0;
        let lv=a.length-1;

        function bs(a,x){
            
            while(fv<=lv){
                let mid=Math.floor((fv+lv)/2);
                if(a[mid]==x){
                    return x+' is here';
                }
                else if(a[mid]<x){
                    fv=mid+1;
                }
                else{
                    lv=mid-1;
                }
            }
            return x+" is Not exists";
        }
    let res=bs(a,x);
    console.log(res);  
    </script>
</body>
</html>
