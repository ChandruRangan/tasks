<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ip=prompt("Enter the number To Find Your Skills:");
        switch(ip){
            case '1':
            alert('Low');
            break;

            case '2':
            alert('Midium');
            break;

            case '3':
            alert('Average');
            break;

            case '4':
            alert('Above Average');
            break;

            case '5':
            alert('high');
            break;

            default:
            alert('Invalid value');
        }
    </script>
</body>
</html>
