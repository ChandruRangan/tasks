<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ip=prompt('Enter Your Email Id: ');
      let regex=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        let result=ip.match(regex);
        if(result){
            alert('This is Valid email '+ip);
            
        }
        else{
            alert('Its Invalid Email '+ip);
        } 
    </script>
</body>
</html>
