<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ip{
            padding:10px;           
        }
        .container{
            display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Get Cubic Values From MouseOver</h1>
        <input type="text" id="ip" onmouseout="get()" onmouseenter="clr()">
        
    </div>
    <script>
        var k=document.getElementById('ip');
   function get(){
        k.value=k.value*k.value*k.value;
    }
    function clr(){
    k.value='';
    }
    </script>
</body>
</html>
