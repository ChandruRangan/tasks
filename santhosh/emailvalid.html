<!DOCTYPE html>
<html>
<head>
    <script>
        function Email(input)
        {
            var format = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if(input.value.match(format))
            {
                alert("Valid email address!");
                return true;
            }
            else
            {
                alert("Invalid email address!");
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Validate your Email</h2>
    <form name="form1" action="#">
        <input type='text' name='text1' placeholder="Enter your Email"/>
        <input type="submit" name="submit" value="Submit" onclick="Email(document.form1.text1)"/>
    </form>
</body>
</html>
