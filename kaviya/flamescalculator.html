<html>
  <head>
    <title>Flames Game Using JavaScript</title>
  </head>
  <body>
  <h3>FLAMES calculator</h3>
    <input type='text' id='name1' ><br><br>
    <input type='text' id='name2' ><br><br>
    <input type='button' value='Click' onclick='flames()'>
    <h3 id="output"></h3>
  <script>
    // function replaceAt(string, index, replace) {
      // return string.substring(0, index) + replace + string.substring(index + 1);
    // }
    function flames(){
      var result=document.getElementById("output");
      var a=document.getElementById("name1").value.toLowerCase();
      var b=document.getElementById("name2").value.toLowerCase();
        for (i=0;i<a.length;i++){
          for(j=0;j<b.length;j++){
            if(a[i]==b[j]){
              a=a.replace(a[i],'*');
              b=b.replace(b[j],'*');
            }
          }
        }
        let countletter=0;
            for(i=0;i<a.length;i++){
                if(a[i]!='*'){
                    countletter++;
                }
            }
            for(i=0;i<b.length;i++){
                if(b[i]!='*'){
                    countletter++;
                }
            }
            let list = ["F", "L", "A", "M", "E", "S"];
            let fun=1;
            for(let j=6; j>1; j--)
                {
                    let res=((countletter%j)+fun)-1;
                    if(res>j)
                        {
                            res=res%j;
                        }
                      list.splice(res-1,1);
                      fun=res;
                }
            if(list=="F")
            {
                list=["Friends"];
            }
            else if(list=="L")
            {
                list=["Love"];
            }
            else if(list=="A")
            {
                list=["Affection"];
            }
            else if(list=="M")
            {
                list=["Marriage"];
            }
            else if(list=="E")
            {
              list=["Enemy"];
            }
            else if(list=="S")
            {
                list=["Sister"];
            }
            result.innerHTML="<b style='color:green;'>"+document.getElementById("name2").value+"</b> is Your <b style='color:blue;'>"+list+"</b>";
    }
  </script>
  </body>
</html>
